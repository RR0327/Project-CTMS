{% extends 'transport_app/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="text-center mb-4">
            <i class="fas fa-bus-alt fa-3x mb-3 text-primary"></i>
            <h2 class="fw-bold">Sign In</h2>
            <p class="text-white-50">Access your campus transport account</p>
        </div>

        <form method="POST" class="login-card fade-slide-up">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3 shadow mb-3">Login</button>
            
            <div class="text-center mt-3">
                <p>New here? <a href="{% url 'register' %}" class="text-info text-decoration-none fw-bold">Create an account</a></p>
            </div>
        </form>
        <style>
            /* Combined fade + slide-up for login card */
            .fade-slide-up { animation: fadeSlideUp 480ms cubic-bezier(.22,.9,.32,1) both; }
            @keyframes fadeSlideUp {
                0% { opacity: 0; transform: translateY(20px); }
                100% { opacity: 1; transform: translateY(0); }
            }

            /* Slight stagger for inputs and button inside the card */
            .fade-slide-up .form-control,
            .fade-slide-up .btn {
                opacity: 0; transform: translateY(8px); animation: fadeSlideChild .36s ease both; animation-delay: .12s;
            }
            .fade-slide-up .form-control:nth-of-type(1) { animation-delay: .14s; }
            .fade-slide-up .form-control:nth-of-type(2) { animation-delay: .18s; }
            .fade-slide-up .btn { animation-delay: .24s; }

            @keyframes fadeSlideChild { to { opacity: 1; transform: translateY(0); } }
        </style>
    </div>
</div>
{% endblock %}
