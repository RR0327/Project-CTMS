{% extends 'transport_app/base.html' %}
{% block content %}
<div class="row justify-content-center animate__animated animate__fadeIn">
    <div class="col-md-6 glass-panel p-5 text-center">
        <h2 class="fw-bold text-primary mb-4">Reset Password</h2>
        <p class="text-blue-50 small mb-4">Enter your email address and we'll send you a link to reset your password.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
