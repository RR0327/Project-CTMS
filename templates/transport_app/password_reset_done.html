{% extends 'transport_app/base.html' %}
{% block content %}
<div class="row justify-content-center animate__animated animate__fadeIn">
    <div class="col-md-6 glass-panel p-5 text-center">
        <i class="fas fa-paper-plane fa-3x text-success mb-4"></i>
        <h2 class="fw-bold text-blue mb-3">Email Sent</h2>
        <p class="text-blue-50">We've emailed you instructions for setting your password. You should receive them shortly.</p>
        <p class="text-blue-50 small">If you don't receive an email, please make sure you've entered the address you registered with.</p>
        <a href="{% url 'login' %}" class="btn btn-outline-light rounded-pill mt-3 px-4">Back to Login</a>
    </div>
</div>
{% endblock %}
